{%  load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effortless Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
        {% comment %} navbar {% endcomment %}
        <nav class="navbar navbar-expand-lg container"  style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home'%}">Effortless Plan</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
              
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                        <a class="nav-link fw-bold text-warning" href="{% url 'task_maker_logout'%}">Logout</a>
                    </li>
                  {% else %}
    
                  <li class="nav-item">
                    <a class="nav-link fw-bold text-warning" href="{% url 'task_maker_register'%}">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold text-warning" href="{% url 'task_maker_login'%}">Login</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
        {% comment %} end navbar {% endcomment %}
    {% block body %}
    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
